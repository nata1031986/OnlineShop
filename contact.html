<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Your Cosmetic Shop</title>
    <meta name="description" content="Contact Your Cosmetic Shop for beauty product inquiries, support, or any questions you may have. We're here to assist you with all your cosmetic needs.">
    <meta name="keywords" content="cosmetic shop, beauty products, contact, support, inquiries, customer service">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.yourcosmeticshop.com/contact">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
      <section class="contact-info" style="background-image: url('path/to/your-image.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
      <h1 class="mt-5">Contact Your Cosmetic Shop</h1>
      <p>If you have any questions or need assistance with our beauty products, feel free to reach out to us. We're here to help.</p>
      
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
