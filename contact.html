<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Natural&Organic</title>
    <meta name="description" content="Contact Your Cosmetic Shop for beauty product inquiries, support, or any questions you may have. We're here to assist you with all your cosmetic needs.">
    <meta name="keywords" content="cosmetic shop, beauty products, contact, support, inquiries, customer service">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.yourcosmeticshop.com/contact">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,200&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,300;1,400;1,700&family=Satisfy&family=Sometype+Mono:ital@1&display=swap" rel="stylesheet">
  <style>
    @media (max-width: 768px) {
        body {
          background-size: contain; 
        }
      }
    </style>
  </style>
</head>
 <body style="background-image: url('images/background-contact.png'); background-size: cover; background-repeat: no-repeat; font-family: 'Sometype Mono', monospace;">
  
      <section class="contact-info">
    <div class="container">
      <h1 class="mt-5">Contact Us</h1>
      <p class = "fs-4 fw-medium">If you have any questions or need assistance with our beauty products, feel free to reach out to us. We're here to help.</p>
      
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Get references to the form and submit button
  const contactForm = document.getElementById('contactForm');
  const submitButton = document.getElementById('submitBtn');

  // Add a submit event listener to the form
  contactForm.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the form from submitting normally

    // You can perform form validation here before showing the alert
    // For simplicity, we'll show the alert directly
    alert('Thank you for your submission. We will contact you soon.');

    // You can also reset the form after submission
    contactForm.reset();
  });
</script>
  </body>
</html>
